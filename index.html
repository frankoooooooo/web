<!DOCTYPE html>
<html>
  <head>
    <title>frankie online</title>
    <style>
      #fading-text {
        font-size: 48px;
        color: white;
        text-align: left;
        background-color: black;
        padding: 20px;
        animation: fade-out var(--fade-duration) linear forwards;
      }

      @keyframes fade-out {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="fading-text">
        Hi! <br>
        This is my website. <br>
        This text is fading slowly, starting on Mar 31, 2023. <br>
        Dissapearing sometime in 2050? <br>
        When it's gone I'll probably be gone too.   
    </div>

    <script>
      // Set the date when the text should disappear
      var disappearingDate = new Date("2053-03-31");

      // Calculate the time remaining between now and the disappearing date
      var timeRemaining = disappearingDate.getTime() - new Date().getTime();

      // Calculate the duration of the fade animation based on the remaining time
      var fadeDuration = timeRemaining / 1000;

      // Set the animation duration as a CSS variable
      document.documentElement.style.setProperty('--fade-duration', fadeDuration + 's');
    </script>
  </body>
</html>
